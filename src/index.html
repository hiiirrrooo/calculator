<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Sambalod's Calculator</title>
</head>
<body class="flex flex-col bg-fixed" style="background-image: url(https://i.imgur.com/cUuceYU.jpg); background-repeat: no-repeat; background-position: center;">
    <div class="backdrop-blur-md pb-12">
    <h1 class="text-5xl text-cyan-100 font-medium flex justify-center pt-8">
        SIMPLE CALCULATOR
    </h1>
    <form name="calc">
    <div class="container mx-auto mt-10 2xl:bg-green-300 rounded-xl">
        <div class="container mx-auto justify-center xl:bg-gray-500 w-4/5 py-20">
            <div class="container mx-auto w-3/6 rounded-xl" style="background-color: #dcdcdc;">
                <div class="grid grid-cols-5 gap-4 p-10">
                    
                    <input class="border-2 border-blue-400 bg-black text-white rounded-2xl col-span-5 h-24 text-3xl text-right p-5
                    focus:outline-none focus:shadow-outline" type="text" disabled="">
                    <input class="border-2 border-blue-300 rounded-2xl col-span-5 h-24 bg-gradient-to-b from-cyan-300 to-green-200 
                    text-3xl text-right p-5 focus:outline-none focus:shadow-outline" type="text" disabled="" name="output">

                    <input type="button" onclick="calc.output.value += '7'" value="7" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl h-16">
                    <input type="button" onclick="calc.output.value += '8'" value="8" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '9'" value="9" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '+'" value="+" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '('" value="(" class="border-2 border-cyan-400 bg-gradient-to-b from-cyan-300 to-cyan-400 shadow-xl rounded-2xl font-sans text-3xl">

                    <input type="button" onclick="calc.output.value += '4'" value="4" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl h-16">
                    <input type="button" onclick="calc.output.value += '5'" value="5" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '6'" value="6" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '-'" value="-" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += ')'" value=")" class="border-2 border-cyan-400 bg-gradient-to-b from-cyan-300 to-cyan-400 shadow-xl rounded-2xl font-sans text-3xl">

                    <input type="button" onclick="calc.output.value += '1'" value="1" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl h-16">
                    <input type="button" onclick="calc.output.value += '2'" value="2" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '3'" value="3" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '×'" value="×" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '%'" value="%" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">

                    <input type="button" onclick="calc.output.value += '0'" value="0" class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl h-16">
                    <input type="button" onclick="calc.output.value += '.'" value="." class="border-2 border-gray-300 bg-gray-200 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value = ' ' " value="C" class="border-2 border-lime-400 bg-gradient-to-b from-lime-200 to-lime-400 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="calc.output.value += '/'" value="/" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">
                    <input type="button" onclick="equals()" value="=" class="border-2 border-blue-300 bg-gradient-to-b from-blue-200 to-blue-400 shadow-xl rounded-2xl font-sans text-3xl">
                </div>
            </div>    
        </div>       
    </div>
    </form>
    </div>
    <script>
        function equals() {
            var equals = document.calc.output.value;
            document.calc.output.value = eval(equals);
        }
    </script>
</body>
</html>
